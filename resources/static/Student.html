<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Complaint System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .fab { transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .fab:hover { transform: scale(1.1) rotate(10deg); box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.6); }
        .status-border-Resolved { border-left-color: #22c55e; } .status-border-InProgress { border-left-color: #f59e0b; } .status-border-Submitted { border-left-color: #3b82f6; } .status-border-Rejected { border-left-color: #ef4444; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-5xl">
        <header class="mb-8"><div class="flex flex-wrap justify-between items-center gap-4"><div><h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">Student Dashboard</h1><p id="dashboard-subtitle" class="text-gray-600 mt-2 text-lg">View and submit your complaints.</p></div><div class="text-right"><p id="user-email" class="font-semibold text-gray-700"></p><a href="/logout" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">Logout</a></div></div></header>
        <div class="mb-6"><input type="text" id="searchInput" placeholder="Search by ID, category, or keyword..." class="w-full p-4 pl-10 rounded-full border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500"></div>
        <div id="category-filters" class="flex flex-wrap items-center justify-center gap-2 mb-8"></div>
        <div id="complaintsList" class="space-y-5"></div>
    </div>

    <button id="studentFab" class="fab fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-300" title="Submit New Complaint"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14"/><path d="M12 5v14"/></svg></button>
    
    <div id="studentModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden opacity-0 transition-opacity duration-300"><div class="bg-white w-full max-w-lg p-6 rounded-2xl shadow-2xl transition-transform transform scale-95 opacity-0 duration-300"><h2 class="text-2xl font-bold mb-1 text-gray-800">Submit a New Complaint</h2><p class="text-gray-500 mb-6">Please provide all the details below.</p><form id="studentForm"><div class="space-y-5"><input type="text" id="complaintTitle" placeholder="Complaint Title / Subject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400" required><select id="complaintCategory" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-indigo-400" required><option value="" disabled selected>Select a Category</option><option value="Infrastructure">Infrastructure</option><option value="Academics">Academics</option><option value="Hostel">Hostel</option><option value="Canteen">Canteen</option><option value="Library">Library</option><option value="Other">Other</option></select><textarea id="complaintDescription" placeholder="Full Complaint Details" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400" rows="4" required></textarea></div><div class="mt-8 flex justify-end space-x-3"><button type="button" class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold transition" onclick="closeModal()">Cancel</button><button type="submit" class="px-5 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg hover:from-blue-600 hover:to-indigo-700 font-semibold shadow-md transition transform hover:scale-105">Submit</button></div></form></div></div>
    
    <div id="toast" class="fixed top-8 right-8 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transform -translate-y-10 transition-all duration-500"><p id="toastMessage"></p></div>

    <script>
        
let complaints = [];
let currentCategory = "All";

const complaintsList   = document.getElementById("complaintsList");
const searchInput      = document.getElementById("searchInput");
const categoryFilters  = document.getElementById("category-filters");
const studentModal     = document.getElementById("studentModal");
const studentForm      = document.getElementById("studentForm");

const statusTextStyles = {
Submitted: "bg-blue-100 text-blue-800",
"In Progress": "bg-amber-100 text-amber-800",
Resolved: "bg-green-100 text-green-800",
Rejected: "bg-red-100 text-red-800"
};

const statusCategoryStyles = {
Infrastructure: "bg-gray-200 text-gray-800",
Academics: "bg-purple-200 text-purple-800",
Hostel: "bg-orange-200 text-orange-800",
Canteen: "bg-pink-200 text-pink-800",
Library: "bg-sky-200 text-sky-800",
Other: "bg-stone-200 text-stone-800"
};

//==========================
//Modal Handlers
//==========================
const openModal = () => {
studentModal.classList.remove("hidden");
setTimeout(() => {
  studentModal.classList.remove("opacity-0");
  studentModal.firstElementChild.classList.remove("scale-95", "opacity-0");
}, 10);
};

const closeModal = () => {
studentModal.classList.add("opacity-0");
studentModal.firstElementChild.classList.add("scale-95", "opacity-0");
setTimeout(() => {
  studentModal.classList.add("hidden");
}, 300);
};

//==========================
//Toast Notification
//==========================
const showToast = (message, isError = false) => {
const toast = document.getElementById("toast");
const toastMsg = document.getElementById("toastMessage");

toastMsg.textContent = message;
toast.className =
  `fixed top-8 right-8 text-white px-6 py-3 rounded-lg shadow-lg 
   transform transition-all duration-500 ${isError ? "bg-red-500" : "bg-gray-900"}`;

toast.classList.remove("opacity-0", "-translate-y-10");

setTimeout(() => {
  toast.classList.add("opacity-0", "-translate-y-10");
}, 3000);
};

//==========================
//Category Rendering
//==========================
const renderCategories = () => {
categoryFilters.innerHTML = "";

["All", ...Object.keys(statusCategoryStyles)].forEach(category => {
  const btn = document.createElement("button");
  btn.textContent = category === "All" ? "All Complaints" : category;
  btn.dataset.category = category;

  const baseClasses = "px-4 py-2 text-sm font-semibold rounded-full transition";
  btn.className =
    category === currentCategory
      ? `${baseClasses} bg-indigo-600 text-white shadow`
      : `${baseClasses} bg-white text-gray-700 hover:bg-indigo-100`;

  categoryFilters.appendChild(btn);
});
};

//==========================
//Complaints Rendering
//==========================
const renderComplaints = () => {
const query = searchInput.value.toLowerCase();
let filtered = complaints;

// Apply category filter
if (currentCategory !== "All") {
  filtered = filtered.filter(c => c.category === currentCategory);
}

// Apply search filter
if (query) {
  filtered = filtered.filter(c =>
    Object.values(c).some(val =>
      String(val).toLowerCase().includes(query)
    )
  );
}

// Render results
if (filtered.length === 0) {
  complaintsList.innerHTML = `
    <div class="text-center p-12 bg-white rounded-xl shadow-md">
      <p class="text-gray-500 text-lg">No complaints found.</p>
    </div>`;
  return;
}

let html = "";
filtered.sort((a, b) => b.id - a.id).forEach(e => {
  const statusStyle = statusTextStyles[e.status] || "";
  const categoryStyle = statusCategoryStyles[e.category] || "";
  const dateStr = new Date(e.submittedDate).toLocaleDateString("en-GB", {
    day: "numeric", month: "short", year: "numeric"
  });
  const borderClass = `status-border-${e.status.replace(/\s+/g, "")}`;

  html += `
    <div class="bg-white rounded-xl shadow-lg border-l-4 ${borderClass}">
      <div class="p-5">
        <div class="flex justify-between items-start mb-3">
          <h3 class="text-xl font-bold text-gray-800">${e.title}</h3>
          <span class="text-sm font-semibold px-3 py-1 rounded-full ${statusStyle}">
            ${e.status}
          </span>
        </div>
        <p class="text-gray-600 mb-4">${e.description}</p>
        <div class="flex justify-between items-center text-sm text-gray-500 border-t pt-3 mt-4">
          <div class="flex items-center gap-3">
            <span class="font-mono bg-gray-100 px-2 py-1 rounded-md">ID: ${e.id}</span>
            <span class="px-3 py-1 ${categoryStyle} rounded-full text-xs font-bold">${e.category}</span>
          </div>
          <span>${dateStr}</span>
        </div>
      </div>
    </div>`;
});

complaintsList.innerHTML = html;
};

//==========================
//API Calls
//==========================
const loadComplaints = () => {
fetch("/Student/SeeComplaint")
  .then(res => res.json())
  .then(data => {
    complaints = data;
    renderComplaints();
  })
  .catch(() => showToast("Failed to load complaints.", true));
};

//==========================
//Form Handling
//==========================
studentForm.addEventListener("submit", e => {
e.preventDefault();

const params = new URLSearchParams({
  title: studentForm.complaintTitle.value,
  description: studentForm.complaintDescription.value,
  category: studentForm.complaintCategory.value
});

fetch(`/Student/Complaint?${params}`, { method: "POST" })
  .then(res => (res.ok ? res.json() : Promise.reject()))
  .then(() => {
    showToast("Complaint submitted successfully!");
    closeModal();
    studentForm.reset();
    loadComplaints();
  })
  .catch(() => showToast("Error submitting complaint.", true));
});

//==========================
//Event Listeners
//==========================
categoryFilters.addEventListener("click", e => {
if (e.target.dataset.category) {
  currentCategory = e.target.dataset.category;
  renderCategories();
  renderComplaints();
}
});

document.getElementById("studentFab").addEventListener("click", openModal);
searchInput.addEventListener("input", renderComplaints);

//==========================
//Init
//==========================
document.addEventListener("DOMContentLoaded", () => {
fetch("/api/user/me")
  .then(res => res.json())
  .then(user => {
    document.getElementById("user-email").textContent = user.username;
  });

renderCategories();
loadComplaints();
});
 
 </script>
</body>
</html>
