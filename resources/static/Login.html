 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMIST Complaint System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl">
        <div class="text-center">
            <img src="https://placehold.co/100x100/003366/FFFFFF?text=SRM" alt="SRMIST Logo" class="mx-auto mb-4 rounded-full">
            <h1 class="text-3xl font-bold text-gray-800">Complaint Portal</h1>
            <p class="text-gray-500">Please sign in to continue.</p>
        </div>

        <!-- Error Message Display Area -->
        <div id="errorMessage" class="hidden p-3 text-sm text-center text-red-800 bg-red-100 rounded-lg">
            Invalid email or password. Please try again.
        </div>
        
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">SRMIST Email</label>
                <input type="email" name="username" id="username" required 
                       class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="you@srmist.edu.in">
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="••••••••">
            </div>

            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                    Sign In
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-gray-600">
            Don't have an account? 
            <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
        </p>
    </div>

    <script>
        // This script checks if the URL has "?error" in it.
        // Spring Security adds this automatically when a login fails.
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
